<ion-content>
    <div class="back" (click)="back()"><img src="assets/imgs/back.svg" alt=""></div>
    
    <div class="bg-container" >
      <div class="timer-bar">
        <div class="time-picker">
          <div style="display: flex">
            <div class="time-input">
              <input type="time" [(ngModel)]="start">
              <p>开机时间</p>
            </div>
            <span class="line"></span>
            <div class="time-input">
              <input type="time" [(ngModel)]="end">
              <p>关机时间</p>
            </div>
            <div class="checkbox">
              <input type="checkbox"[(ngModel)]="check"/>
              <label></label>
            </div>
          </div>
          <ul class="week-picker" >
            <li class="uncheck" (click)="first()" id="first">星期一</li>
            <li class="uncheck" (click)="second()" id="second">星期二</li>
            <li class="uncheck" (click)="third()" id="third">星期三</li>
            <li class="uncheck" (click)="fourth()" id="fourth">星期四</li>
            <li class="uncheck" (click)="fifth()" id="fifth">星期五</li>
            <li class="uncheck" (click)="sixth()" id="sixth">星期六</li>
            <li class="uncheck" (click)="seventh()" id="seventh">星期天</li>
          </ul>
        </div>
    
      </div>  
      <div class="addition" (click)="new()" >新增时间</div>  
    </div>
  </ion-content>
